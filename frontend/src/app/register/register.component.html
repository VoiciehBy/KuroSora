<div class="container text-bg-light bg-gradient rounded" id=registerContainer>
    <div class="row">
        <h6>
            {{CREATE_USER_STRING}}
        </h6>
    </div>
    <div class="row">
        <form class="needs-validation was-validated" novalidate>
            <div class="input-group justify-content-center">
                <span class="input-group-text justify-content-center">
                    <input class="form-control" type="text" placeholder="Login" aria-label="Login Field Addon"
                        aria-describedby="loginFieldAddon" [(ngModel)]="login" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="password" placeholder="Hasło"
                        aria-label="Password Field Addon" aria-describedby="passwordFieldAddon" [(ngModel)]="password"
                        required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="text" placeholder="Nazwa użytkownika"
                        aria-label="Username Field Addon" aria-describedby="usernameFieldAddon" [(ngModel)]="username"
                        required>
                </span>
            </div>
            <button type="button" class="btn btn-success bg-gradient" id="signUpButton" (click)="signUp();">
                {{REGISTER_BTN_STRING}}
            </button>
        </form>
    </div>
    <div class="row justify-content-center">
        <span>
            {{ALREADY_HAVE_ACCOUNT_STRING}}?
            <a routerLink="/login">
                {{LOGIN_STRING}}.
            </a>
        </span>
    </div>
</div>
