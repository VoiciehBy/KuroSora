<div class="container text-bg-light bg-gradient rounded" id=loginContainer>
    <div *ngIf="errorTxt != ''" class="row badge text-bg-danger bg-gradient">
        <h5>
            {{errorTxt}}
        </h5>
    </div>
    <div class="row">
        <h5 class="title">
            {{WELCOME_BACK_STRING}}
        </h5>
    </div>
    <div class="row">
        <form class="needs-validation was-validated" novalidate>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="text" placeholder="Login" aria-label="Login Field Addon"
                        aria-describedby="loginFieldAddon" [(ngModel)]="login" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="password" placeholder="HasÅ‚o" aria-label="Password Field Addon"
                        aria-describedby="passwordFieldAddon" [(ngModel)]="password" required>
                </span>
            </div>
            <button type="button" class="btn btn-success bg-gradient" id="signInButton" (click)="signIn();">
                {{LOGIN_BTN_STRING}}
            </button>
        </form>
    </div>
    <div class="row justify-content-center">
        <span>
            {{DONT_HAVE_ACCOUNT_STRING}}?
            <a routerLink="/register">
                {{CREATE_ACCOUNT_STRING}}.
            </a>
        </span>
    </div>
</div>
