<div *ngFor="let friend of friends;" (click)="onRightButtonClick($event)">
    <div *ngIf="friend.username === activeRecipient; else elseBlock">
        <a class="list-group-item list-group-item-action list-group-item-warning rounded"
            (click)="selectRecipient(friend.username)" (contextmenu)="onRightButtonClick($event)">
            {{friend.username}}
        </a>
    </div>
    <ng-template #elseBlock>
        <a class="list-group-item list-group-item-action list-group-item-success rounded"
            (click)="selectRecipient(friend.username)" (contextmenu)="onRightButtonClick($event)">
            {{friend.username}}
        </a>
    </ng-template>
</div>
<div *ngIf="isSpinnerVisible === true" class="spinner-border text-success m-3" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div>
    <app-context-menu [visible]="isCtxMenuVisible" [ctxMenuUsername]="ctxMenuUsername"
        [activeUser]="activeUser"></app-context-menu>
</div>
