<div class="container text-bg-light bg-gradient rounded formContainer">
    <div *ngIf="errorTxt != ''" class="row alert alert-danger errorTxt" role="alert">
        {{errorTxt}}
    </div>
    <div *ngIf="goodTxt != ''" class="row alert alert-success errorTxt" role="alert">
        {{goodTxt}}
    </div>
    <div class="row">
        <h5 class="title">
            {{RESET_PASSWORD_STRING}}
        </h5>
    </div>
    <div class="row">
        <form class="needs-validation was-validated" novalidate>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="password" placeholder="Hasło" aria-label="Password Field Addon"
                        aria-describedby="passwordFieldAddon" [(ngModel)]="password" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="password" placeholder="Powtórz hasło"
                        aria-label="Password 1 Field Addon" aria-describedby="password_1FieldAddon"
                        [(ngModel)]="password_1" (keydown.enter)="onConfirmButtonClick()" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
            </div>
            <button class="btn btn-success bg-gradient submitButton" type="button" (click)="onConfirmButtonClick();">
                <img src="../../node_modules/bootstrap-icons/icons/check-lg.svg" width="30" height="30"
                    alt="Large Check Icon">
            </button>
        </form>
    </div>
</div>
