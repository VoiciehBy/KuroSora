<div *ngIf="activeUser != ''">
  <div *ngFor="let msg of messages;" class="row">
    <div class="col-2"></div>
    <app-message [sender_id]="msg.sender_id" [content]="msg.content" [timeSince]="msg.timeSince"></app-message>
  </div>

  <div class="row text-bg-dark" data-bs-theme="dark">
    <app-msg-send></app-msg-send>
  </div>
</div>
