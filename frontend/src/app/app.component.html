<div class="content" role="main">
  <div class="container-fluid text-center text-bg-secondary min-vh-100 d-flex flex-column" style="height: 720px;">
    <div class="row">
      <div class="col-3 text-bg-primary">
        <div class="container">

          <div class="row">
            Users:
          </div>
          <div class="row list-group">
            <app-friend-list (selectRecipientEvent)="selectRecipient($event)"></app-friend-list>
          </div>

          <div class="d-flex flex-column">
            <a class="btn btn-success badge fs-6" (click)="onLoginButtonClick();">Login</a>
            <div>
              <app-login-dialog (selectUserEvent)="getSelectUserEvent($event);"></app-login-dialog>
            </div>
          </div>

          <div class="d-flex flex-column">
            <button id="activeUser" class="btn btn-error badge fs-6" type="button">
              <span class="text-wrap">Active Recipient: {{activeRecipient}}</span>
            </button>
            <button id="activeUser" class="btn btn-success badge fs-6" type="button">
              <span class="text-wrap">Active User: {{activeUser}}</span>
            </button>
          </div>

        </div>
      </div>
      <div class="col-9 text-bg-info">
        <app-message-panel [activeUser]="activeUser" [activeRecipient]="activeRecipient"></app-message-panel>
      </div>

    </div>
  </div>
</div>

<footer>
  <p>
    NodeJs Version: <span id="node-version"></span>;
    Chromium Version: <span id="chrome-version"></span>;
    Electron Version: <span id="electron-version"></span>;
  </p>
</footer>
