<div *ngIf="activeUser != ''" class="row list-group">
    <h6 class="bg-text-dark bg-gradient rounded">
        {{USERS_STRING}}:
    </h6>
    <div *ngFor="let friend of friends;" (click)="selectRecipient(friend.username)">
        <div *ngIf="friend.username == activeRecipient; else elseBlock">
            <a class="list-group-item list-group-item-action list-group-item-warning rounded">
                {{friend.username}}
            </a>
        </div>
        <ng-template #elseBlock>
            <a class="list-group-item list-group-item-action list-group-item-success rounded">
                {{friend.username}}
            </a>
        </ng-template>
    </div>
</div>
