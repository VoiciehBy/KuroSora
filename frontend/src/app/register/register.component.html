<div class="container text-bg-light bg-gradient rounded formContainer">
    <div *ngIf="errorTxt != ''" class="row alert alert-danger errorTxt" role="alert">
        {{errorTxt}}
    </div>
    <div *ngIf="goodTxt != ''" class="row alert alert-success errorTxt" role="alert">
        {{goodTxt}}
    </div>
    <div class="row">
        <h5 class="title">
            {{CREATE_USER_STRING}}
        </h5>
    </div>
    <div class="row">
        <form class="needs-validation was-validated" novalidate>
            <div class="input-group justify-content-center">
                <span class="input-group-text justify-content-center">
                    <input class="form-control" type="text" placeholder="Login" aria-label="Login Field Addon"
                        aria-describedby="loginFieldAddon" [(ngModel)]="login" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="password" placeholder="Hasło" aria-label="Password Field Addon"
                        aria-describedby="passwordFieldAddon" [(ngModel)]="password" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="password" placeholder="Powtórz hasło"
                        aria-label="Password 1 Field Addon" aria-describedby="password_1FieldAddon"
                        [(ngModel)]="password_1" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="text" placeholder="Nazwa użytkownika"
                        aria-label="Username Field Addon" aria-describedby="usernameFieldAddon" [(ngModel)]="username"
                        required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="text" placeholder="Adres e-mail" aria-label="Email Field Addon"
                        aria-describedby="emailFieldAddon" [(ngModel)]="email" (keydown.enter)="signUp()" required>
                </span>
            </div>
            <button class="btn btn-success bg-gradient submitButton" type="button" (click)="signUp();">
                {{REGISTER_BTN_STRING}}
            </button>
        </form>
    </div>
    <div class="row justify-content-center">
        <span>
            {{ALREADY_HAVE_ACCOUNT_STRING}}?
            <a routerLink="/login">
                {{LOGIN_STRING}}.
            </a>
        </span>
    </div>
</div>
