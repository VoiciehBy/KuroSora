<div class="container text-bg-light bg-gradient rounded formContainer">
    <div *ngIf="errorTxt != ''" class="row alert alert-danger errorTxt" role="alert">
        {{errorTxt}}
    </div>
    <div class="row">
        <h5 class="title">
            {{RESET_PASSWORD_STRING}}
        </h5>
    </div>
    <div class="row">
        <form class="needs-validation was-validated" novalidate>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="text" placeholder="Email" aria-label="Email Field Addon"
                        aria-describedby="emailFieldAddon" [(ngModel)]="email" required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="text" placeholder="Nazwa uÅ¼ytkownika"
                        aria-label="Username Field Addon" aria-describedby="usernameFieldAddon" [(ngModel)]="username"
                        required>
                </span>
            </div>
            <div class="input-group justify-content-center">
                <span class="input-group-text">
                    <input class="form-control" type="text" placeholder="Kod odzyskiwania"
                        aria-label="Recovery Code Field Addon" aria-describedby="recoveryCodeFieldAddon"
                        [(ngModel)]="recoveryCode" (keydown.enter)="onRegenPassBtnClick()" required>
                </span>
            </div>
            <button class="btn btn-success bg-gradient submitButton" type="button" (click)="onRegenPassBtnClick();">
                {{REMIND_PASSWORD_BTN_STRING}}
            </button>
        </form>
    </div>
</div>
