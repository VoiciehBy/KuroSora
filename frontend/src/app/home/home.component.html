<div class="container-fluid text-center text-bg-secondary min-vh-100 d-flex flex-column" style="height: 720px;">
    <div class="row">
        <div class="col-3 text-bg-primary">
            <div class="container text-center ">

                <div class="row">
                    Users:
                </div>
                <div class="row list-group">
                    <app-friend-list></app-friend-list>
                </div>

                <div class="d-flex flex-column">
                    <button id="activeUser" class="btn badge fs-6" type="button">
                        <span class="text-wrap">Active User: {{activeUser}}</span>
                    </button>
                </div>

            </div>
        </div>
        <div class="col-9 text-bg-info">
            <app-message-panel [activeUser]="activeUser"></app-message-panel>
        </div>

    </div>
</div>
